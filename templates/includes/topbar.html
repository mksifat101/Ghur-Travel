{% load static %}
<div class="container-fluid u-header__hide-content u-header__topbar u-header__topbar-lg border-bottom border-color-8">
    <div class="d-flex align-items-center">
        <ul class="list-inline list-inline-dark u-header__topbar-nav-divider--dark mb-0">
            <li class="list-inline-item mr-0"><a href="tel:(000)999-898-999" class="u-header__navbar-link">(000) 999 -
                    898 -999</a></li>
            <li class="list-inline-item mr-0"><a href="mailto:info@mytravel.com"
                    class="u-header__navbar-link">info@mytravel.com</a></li>
        </ul>
        <div class="ml-auto d-flex align-items-center">
            <ul class="list-inline mb-0 mr-2 pr-1">
                <li class="list-inline-item">
                    <a class="btn btn-xs btn-icon btn-pill btn-soft-dark btn-bg-transparent transition-3d-hover"
                        href="https://www.facebook.com/" target="_blank">
                        <span class="fab fa-facebook-f btn-icon__inner"></span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn btn-xs btn-icon btn-pill btn-soft-dark btn-bg-transparent transition-3d-hover"
                        href="https://twitter.com/" target="_blank">
                        <span class="fab fa-twitter btn-icon__inner"></span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn btn-xs btn-icon btn-pill btn-soft-dark btn-bg-transparent transition-3d-hover"
                        href="https://www.instagram.com/" target="_blank">
                        <span class="fab fa-instagram btn-icon__inner"></span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn btn-xs btn-icon btn-pill btn-soft-dark btn-bg-transparent transition-3d-hover"
                        href="https://www.linkedin.com/" target="_blank">
                        <span class="fab fa-linkedin-in btn-icon__inner"></span>
                    </a>
                </li>
            </ul>

            <div class="position-relative pl-3 language-switcher dropdown-connector-xl u-header__topbar-divider--dark">
                <a id="languageDropdownInvoker" class="dropdown-nav-link dropdown-toggle d-flex align-items-center ml-1"
                    href="javascript:;" role="button" aria-controls="languageDropdown" aria-haspopup="true"
                    aria-expanded="false" data-unfold-event="hover" data-unfold-target="#languageDropdown"
                    data-unfold-type="css-animation" data-unfold-duration="300" data-unfold-delay="300"
                    data-unfold-hide-on-scroll="true" data-unfold-animation-in="slideInUp"
                    data-unfold-animation-out="fadeOut">
                    <span class="d-inline-block">EUR</span>
                </a>
                <div id="languageDropdown" class="dropdown-menu dropdown-unfold dropdown-menu-right mt-0"
                    aria-labelledby="languageDropdownInvoker">
                    <a class="dropdown-item" href="#">USD</a>
                    <a class="dropdown-item active" href="#">EUR</a>
                    <a class="dropdown-item" href="#">TUR</a>
                </div>
            </div>
        </div>
    </div>
</div>
