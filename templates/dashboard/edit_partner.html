{% extends 'dashboard_base.html' %}
{% load static %}
{% block content %}

<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item active">Edit Partner</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Edit Partner</h4>
                    </div>
                </div>
            </div>
            <!-- end page title -->

            <!-- Form row -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Input Partner Information</h4>
                            <form method="post" action="{% url 'edit_partner' partnr.id %}"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">First Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="first_name"
                                            placeholder="Ex: Sajid" value="{{partnr.user.first_name}}" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Last Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="last_name"
                                            value="{{partnr.user.last_name}}" placeholder="Ex: Ahmed" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Email Address <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" name="email"
                                            placeholder="Ex: mail@example.com" value="{{partnr.user.email}}" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Contact Number <span
                                                class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" name="phone"
                                            value="{{partnr.user.phone}}" placeholder="Ex: +8801" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Company Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="company"
                                            value="{{partnr.company}}" placeholder="Ex: BD LTD" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">TIN Number</label>
                                        <input type="text" class="form-control" value="{{partnr.tin_no}}" name="tin_no">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Website</label>
                                        <input type="text" class="form-control" value="{{partnr.website}}"
                                            name="website" placeholder="Ex: www.google.com">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Address <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="address"
                                            placeholder="Ex: Mirpur 10" value="{{partnr.address}}" required>
                                    </div>
                                </div>
                                {% if partnr.status == False %}
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="mt-6">
                                            <input type="file" data-plugins="dropify" name="nid_front" data-default-file="{{partnr.nid_front.url}}"  />
                                            <p class="text-muted text-center mt-2 mb-0">NID Front</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mt-6">
                                            <input type="file" data-plugins="dropify" name="nid_back" data-default-file="{{partnr.nid_back.url}}"  />
                                            <p class="text-muted text-center mt-2 mb-0">NID Back</p>
                                        </div>
                                    </div>
                                </div> <!-- end row -->
                                {% endif %}
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Status<span class="text-danger">*</span></label>
                                        <select name="status" class="form-control">
                                            <option value="unverified">Unverified</option>
                                            <option value="verified">Verified</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                            </form>
                        </div>
                    </div> <!-- end card-body -->
                </div> <!-- end card-->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

    </div> <!-- container -->

</div> <!-- content -->


{% endblock %}
