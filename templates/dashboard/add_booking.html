{% extends 'dashboard_base.html' %}
{% load static %}
{% block content %}

<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item active">Add Booking</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Add Booking</h4>
                    </div>
                </div>
            </div>
            <!-- end page title -->

            <!-- Form row -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Search Customer</h4>
                            <form>
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Filter</label>
                                        <select name="filter" id="ordfilter" class="form-control">
                                            <option value="id">ID</option>
                                            <option value="phone">Mobile Number</option>
                                            <option value="email">Email</option>
                                            <option value="username">Username</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"> Customer <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="customerfilter" name="customer">
                                    </div>
                                </div>
                                <!-- <button type="submit" class="btn btn-primary waves-effect waves-light">Search</button> -->
                            </form>
                        </div> <!-- end card-body -->
                    </div> <!-- end card-->
                </div> <!-- end col -->
            </div>
            <!-- end row -->

            <!-- Form row -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Input Partner Information</h4>
                            <form method="post" action="{% url 'add_partner' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Customer Name <span
                                                class="text-danger">*</span></label>
                                        <div id="get_bk_customer"></div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Last Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="last_name" placeholder="Ex: Ahmed"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">User Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="username"
                                            placeholder="Ex: sajjad_ahmed" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Email Address <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" name="email"
                                            placeholder="Ex: mail@example.com" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Contact Number <span
                                                class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" name="phone" placeholder="Ex: +8801"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Password <span
                                                class="text-danger">*</span></label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Company Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="company" placeholder="Ex: BD LTD"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">TIN Number</label>
                                        <input type="text" class="form-control" name="tin_no">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Website</label>
                                        <input type="text" class="form-control" name="website"
                                            placeholder="Ex: www.google.com">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">Address <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="address"
                                            placeholder="Ex: Mirpur 10" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">NID Front <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" name="nid_front" class="custom-file-input"
                                                    id="inputGroupFile04">
                                                <label class="custom-file-label" for="inputGroupFile04">Choose
                                                    file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label">NID Back <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" name="nid_back" class="custom-file-input"
                                                    id="inputGroupFile04">
                                                <label class="custom-file-label" for="inputGroupFile04">Choose
                                                    file</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                            </form>
                        </div>
                    </div> <!-- end card-body -->
                </div> <!-- end card-->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

    </div> <!-- container -->

</div> <!-- content -->


{% endblock %}
